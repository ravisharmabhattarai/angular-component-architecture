<div class="container">
  <!-- LIST -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Widgets</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let widget of widgets" (click)="selectWidget(widget)">
            <h3 mat-line>{{widget.name}}</h3>
            <button *ngIf="!readonly" mat-icon-button (click)="deleteWidget(widget);$event.stopImmediatePropagation();">
              <mat-icon>close</mat-icon>
            </button>
            <p mat-line>
              {{widget.description}}
            </p>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- DETAILS -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>
            <span *ngIf="selectedWidget.id; else prompt">Editing {{selectedWidget.name}}</span>
            <ng-template #prompt>Create Widget</ng-template>
          </h1>
        </mat-card-title>
      </mat-card-header>
      <form (submit)="saveWidget(selectedWidget)">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" [(ngModel)]="selectedWidget.name" type="text" name="name">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Price" [(ngModel)]="selectedWidget.price" type="text" name="price">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Description" [(ngModel)]="selectedWidget.description" type="text" name="description">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-button>Save</button>
          <button type="button" mat-button (click)="cancel(selectedWidget)">Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
